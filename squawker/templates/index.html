{% extends "layout.html" %}
{% block body %}
  <div class="container">
    <form action="{{ url_for('add_squawk') }}" method="post" class="form-inline">
      <div class="form-inline">
        <label for="squawk_text">what's on your mind?</label>
        <input type="text" class="form-control" name="squawk_text" pattern=".{1,140}" size="140" oninvalid="alert('fudge')">
        <input type="submit" class="btn btn-default" value="submit">
      </div>
    </form>
  </div>

<br>
  <div class="container">
    <div class="columns large-12" id="yo">
  		<h1>
        Entries
      </h1>
  	</div>

  	<div class="squawks">
    {% for squawk in squawks %}
      <blockquote class="blockquote">
        {{ squawk[1] }}
      </blockquote>

    {% else %}
      <div class="error">
        <em>Unbelievable.  No entries here so far</em>
    {% endfor %}
    	</div>
    </div>
  </div>

{% endblock %}
